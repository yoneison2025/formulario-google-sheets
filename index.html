<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Normas</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilos generales */
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Contenedor del formulario */
        .form-container {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }

        input, textarea {
            width: 200px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            height: 30px;
        }

        /* Botón */
        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            align-self: flex-end;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Tabla */
        .table-container {
            margin-top: 20px;
            width: 90%;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <h1>Gestión de Normas</h1>

    <!-- Formulario -->
    <div class="form-container">
        <div class="form-group">
            <label>Número</label>
            <input type="number" id="numero">
        </div>
        <div class="form-group">
            <label>Título</label>
            <input type="text" id="titulo">
        </div>
        <div class="form-group">
            <label>Fecha de Expedición</label>
            <input type="date" id="fecha">
        </div>
        <div class="form-group">
            <label>Secretaría</label>
            <input type="text" id="secretaria">
        </div>
        <div class="form-group">
            <label>Responsable</label>
            <input type="text" id="responsable">
        </div>
        <div class="form-group">
            <label>Documento</label>
            <input type="text" id="documento">
        </div>
        <div class="form-group">
            <label>Observaciones</label>
            <textarea id="observaciones"></textarea>
        </div>
        <button onclick="guardarDocumento()">Guardar Documento</button>
    </div>

    <!-- Tabla -->
    <div class="table-container">
        <h2>Lista de Normas Guardadas</h2>
        <table>
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Título</th>
                    <th>Fecha de Expedición</th>
                    <th>Secretaría</th>
                    <th>Responsable</th>
                    <th>Documento</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody id="tabla-documentos"></tbody>
        </table>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDi814l8RdzuRvHGN6yKkVX9SkaXgA8uX8",
            authDomain: "bdatosnormas.firebaseapp.com",
            projectId: "bdatosnormas",
            storageBucket: "bdatosnormas.firebasestorage.app",
            messagingSenderId: "274260128540",
            appId: "1:274260128540:web:6afd65e70385efeb95c0d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function guardarDocumento() {
            let numero = document.getElementById("numero").value;
            let titulo = document.getElementById("titulo").value;
            let fecha = document.getElementById("fecha").value;
            let secretaria = document.getElementById("secretaria").value;
            let responsable = document.getElementById("responsable").value;
            let documento = document.getElementById("documento").value;
            let observaciones = document.getElementById("observaciones").value;

            if (numero && titulo && fecha && secretaria && responsable && documento && observaciones) {
                await addDoc(collection(db, "documentos"), {
                    numero: parseInt(numero),
                    titulo,
                    fecha: new Date(fecha),
                    secretaria,
                    responsable,
                    documento,
                    observaciones
                });
                alert("✅ Documento guardado en Firebase");
                mostrarDocumentos();
            } else {
                alert("⚠️ Por favor, llena todos los campos.");
            }
        }

        async function mostrarDocumentos() {
            let tabla = document.getElementById("tabla-documentos");
            tabla.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "documentos"));
            querySnapshot.forEach((doc) => {
                let data = doc.data();
                let fila = `
                    <tr>
                        <td>${data.numero}</td>
                        <td>${data.titulo}</td>
                        <td>${data.fecha.toDate().toLocaleDateString()}</td>
                        <td>${data.secretaria}</td>
                        <td>${data.responsable}</td>
                        <td>${data.documento}</td>
                        <td>${data.observaciones}</td>
                    </tr>
                `;
                tabla.innerHTML += fila;
            });
        }

        mostrarDocumentos();
        window.guardarDocumento = guardarDocumento;
    </script>
</body>
</html>
