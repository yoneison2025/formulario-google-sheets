<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Normas</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilos generales */
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Tarjeta de formulario */
        .card {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Inputs */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Botón */
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Lista de documentos */
        .lista-documentos {
            margin-top: 20px;
            width: 400px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Gestión de Normas</h1>

    <div class="card">
        <input type="number" id="numero" placeholder="Número">
        <input type="text" id="titulo" placeholder="Título">
        <input type="date" id="fecha">
        <input type="text" id="secretaria" placeholder="Secretaría">
        <input type="text" id="responsable" placeholder="Responsable">
        <input type="text" id="documento" placeholder="Documento">
        <textarea id="observaciones" placeholder="Observaciones"></textarea>

        <button onclick="guardarDocumento()">Guardar Documento</button>
    </div>

    <div class="lista-documentos">
        <h2>Lista de Normas Guardadas</h2>
        <ul id="lista-documentos"></ul>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDi814l8RdzuRvHGN6yKkVX9SkaXgA8uX8",
            authDomain: "bdatosnormas.firebaseapp.com",
            projectId: "bdatosnormas",
            storageBucket: "bdatosnormas.firebasestorage.app",
            messagingSenderId: "274260128540",
            appId: "1:274260128540:web:6afd65e70385efeb95c0d9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function guardarDocumento() {
            let numero = document.getElementById("numero").value;
            let titulo = document.getElementById("titulo").value;
            let fecha = document.getElementById("fecha").value;
            let secretaria = document.getElementById("secretaria").value;
            let responsable = document.getElementById("responsable").value;
            let documento = document.getElementById("documento").value;
            let observaciones = document.getElementById("observaciones").value;

            if (numero && titulo && fecha && secretaria && responsable && documento && observaciones) {
                await addDoc(collection(db, "documentos"), {
                    numero: parseInt(numero),
                    titulo,
                    fecha: new Date(fecha),
                    secretaria,
                    responsable,
                    documento,
                    observaciones
                });
                alert("✅ Documento guardado en Firebase");
                mostrarDocumentos();
            } else {
                alert("⚠️ Por favor, llena todos los campos.");
            }
        }

        async function mostrarDocumentos() {
            let lista = document.getElementById("lista-documentos");
            lista.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "documentos"));
            querySnapshot.forEach((doc) => {
                let li = document.createElement("li");
                li.textContent = `#${doc.data().numero} - ${doc.data().titulo} (${doc.data().fecha.toDate().toLocaleDateString()})`;
                lista.appendChild(li);
            });
        }

        mostrarDocumentos();
        window.guardarDocumento = guardarDocumento;
    </script>
</body>
</html>
